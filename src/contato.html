<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="./css/globals.css">
    <link rel="stylesheet" href="./css/contato/index.css">
</head>

<body>
    <main class="flex-center">
        <div class="corpo-cadastro flex-center">
            <a class="button flex-center go-back" href="listagem.html">&lt;</a>
            <h1>Envie um e-mail para nosso time!</h1>
            <form class="flex-center" method="post" enctype="text/plain" action="mailto:admin-T2-DGI@edu.ufes.br">
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Insira aqui o seu e-mail" required>
                </div>
                <div>
                    <label for="assunto">Assunto:</label>
                    <input type="text" name="assunto" id="assunto" placeholder="Insira aqui o assunto do contato"
                        required>
                </div>
                <div>
                    <label for="mensagem">
                        Mensagem:
                        <span class="sub-label">(MÃ­nimo de 30 letras)</span>
                    </label>
                    <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" required
                        minlength="30"></textarea>
                </div>
                <div class="flex-center button-container">
                    <button class="button" type="reset">Limpar</button>
                    <button class="button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
