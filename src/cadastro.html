<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="./css/globals/globals.css">
    <link rel="stylesheet" href="./css/cadastro/index.css">

</head>

<body>
    <main class="flex-center">
        <div class="corpo-cadastro flex-center">
            <a class="button flex-center go-back" href="listagem.html">&lt;</a>
            <h1>Cadastre-se</h1>
            <form  method="post" enctype="text/plain" action="mailto:lar.universitario@edu.ufes.br">
                <div class="colunas" class="col1">
                    <div>
                        <p>Informações pessoais</p><br>
                        <label for="nome">Nome completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Insira aqui o seu nome completo" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone residencial:</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Insira aqui o seu telefone" required>
                    </div>
                    <div>
                        <label for="profissao">Profissão:</label>
                        <input type="text" name="profissao" id="profissao" placeholder="Insira aqui a sua profissão" required>
                    </div>
                    <div>
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Insira aqui a sua data de nascimento" required>
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Insira aqui o seu e-mail" required>
                    </div>
                    <div class="radio">
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" id="sexo_masculino" value="m" required><p>Masculino</p>
                        <input type="radio" name="sexo" id="sexo_feminino" value="f" required><p>Feminino</p>
                    </div>
                    <!-- <div>
                        <label for="mensagem">
                            Mensagem:
                            <span class="sub-label">(Mínimo de 30 letras)</span>
                        </label>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" required
                            minlength="30"></textarea>
                    </div> -->
                </div>
                <div class="colunas">
                    <div>
                        <p>Endereço</p>
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" id="rua" placeholder="Insira aqui a rua" required>
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Insira aqui a cidade" required>
                    </div>
                    <div>
                        <label for="estado">Estado:</label>
                        <input type="text" name="estado" id="estado" placeholder="Insira aqui o estado" required>
                    </div>
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" placeholder="Insira aqui o CEP" required>
                    </div>
                </div>
                <div class="flex-center button-container">
                        <button class="button" type="reset">Limpar</button>
                        <button class="button" type="submit">Enviar</button>
                    </div>
            </form>
        </div>
    </main>
</body>

</html>
