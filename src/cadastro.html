<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/globals/globals.css" />
    <link rel="stylesheet" href="./css/cadastro/index.css" />
  </head>

  <body>
    <main>
      <div class="corpo-cadastro">
        <header>
          <a class="button go-back" href="listagem.html">&lt;</a>
          <h1>Cadastre-se</h1>
        </header>
        <form method="post" enctype="text/plain" action="mailto:lar.universitario@edu.ufes.br">
          <div class="fields-container">
            <div>
              <div class="input-container">
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome completo" required />
              </div>
              
              <div class="input-container">
                <label for="telefone">Telefone residencial:</label>
                <input type="text" name="telefone" id="telefone" placeholder="Insira seu telefone" required />
              </div>
              
              <div class="input-container">
                <label for="profissao">Profissão:</label>
                <input type="text" name="profissao" id="profissao" placeholder="Insira sua profissão" required />
              </div>
              
              <div class="input-container">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}$" required />
              </div>
              
              <div class="input-container">
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required />
              </div>
              
              <div class="input-container">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required />
              </div>
              
              <div class="input-container radio">
                <label for="sexo">Sexo:</label>
                <div>
                  <div>
                    <input type="radio" name="sexo" id="sexo_masculino" value="m" required />
                    <label for="sexo_masculino">Masculino</label>
                  </div>
                  <div>
                    <input type="radio" name="sexo" id="sexo_feminino" value="f" required />
                    <label for="sexo_feminino">Feminino</label>
                  </div>
                </div>
              </div>
              
              <div class="input-container">
                <label for="mensagem">Mensagem: <span>(Mínimo de 30 letras)</span></label>
                <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" required minlength="30"></textarea>
              </div>
            </div>

            <div>
              <div class="input-container">
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua" placeholder="Insira aqui a rua" required />
              </div>
              
              <div class="input-container">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Insira aqui a cidade" required />
              </div>
              
              <div class="input-container">
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" placeholder="Insira aqui o estado" required />
              </div>
              
              <div class="input-container">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="Insira aqui o CEP" required />
              </div>
            </div>
          </div>
          
          <div class="button-container">
            <button class="button" type="reset">Limpar</button>
            <button class="button" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
